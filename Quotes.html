<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="quotes.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=babathebest.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    
    

</head>
<body>
    <div class="whole">
        <div id="inner">
            <div id="quote">
                
                <i class="fas fa-quote-left"></i>
                 <span>
                    To live is the rarest thing in the world. Most people exist, that is all.
                 </span>
                <i class="fas fa-quote-right"></i>

            </div>
            <br>
            <div id="author">
                 ~ <span id=authname>Oscar Wilde</span>
            </div>
            <hr>
            <br>
            <button id="btn">Next Quote</button>
        </div>

    </div>


    <script  async src="quotes.js"></script>
</body>
</html>
